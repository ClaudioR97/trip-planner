<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="nm">
      <th mat-header-cell *matHeaderCellDef>Local</th>
      <td mat-cell *matCellDef="let element">{{ element.nm }}</td>
    </ng-container>
    <ng-container matColumnDef="obs">
      <th mat-header-cell *matHeaderCellDef>Obs</th>
      <td mat-cell *matCellDef="let element">{{ element.obs }}</td>
    </ng-container>
    <ng-container matColumnDef="viewed">
      <th mat-header-cell *matHeaderCellDef>Visto</th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="this.element.viewed" mat-icon-button (click)="checkRecord(this.element)">
          <mat-icon style="color: cornflowerblue;">task_alt</mat-icon>
        </button>
        <button *ngIf="!this.element.viewed" mat-icon-button (click)="checkRecord(this.element)">
          <mat-icon style="color: cornflowerblue;">radio_button_unchecked</mat-icon>
        </button>
        <button mat-icon-button (click)="checkRecord(this.element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="checkRecord(this.element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons aria-label="Selecionar pagina">
  </mat-paginator>
</div>
